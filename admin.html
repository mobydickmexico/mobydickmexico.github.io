<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | MobyDick</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
    }

    h1 {
      font-weight: 700;
    }

    .nav-tabs .nav-link {
      color: #aaa;
      border: none;
      font-size: 1.1rem;
    }

    .nav-tabs .nav-link.active {
      background-color: #1c1c1c;
      color: #fff;
      border-radius: 12px 12px 0 0;
    }

    .tab-pane {
      padding-top: 1rem;
    }

    .card {
      background-color: #1c1c1c;
      border: none;
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .song-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .song-info {
      flex: 1;
    }

    .song-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .song-artist {
      font-size: 0.9rem;
      color: #aaa;
    }

    .vote-badge {
      font-size: 1.3rem;
      padding: 0.4rem 0.7rem;
      border-radius: 12px;
      background: #ffc107;
      color: #000;
      font-weight: 700;
      min-width: 52px;
      text-align: center;
    }

    .btn-big {
      font-size: 1.1rem;
      padding: 0.4rem 0.7rem;
    }

    .fixed-add {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      font-size: 1.8rem;
      z-index: 1000;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 720px;
      }
    }
  </style>
</head>
<body>

<div class="container py-4">

  <h1 class="mb-3 text-center">ðŸŽ¸ Admin â€“ MobyDick</h1>

  <!-- Tabs -->
  <ul class="nav nav-tabs justify-content-center" id="adminTabs" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-votes">ðŸŽ¶ Votadas</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-playlist">ðŸ“œ Playlist</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-messages">ðŸ’¬ Mensajes</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-suggestions">âž• Sugerencias</button>
    </li>
  </ul>

  <!-- Tab content -->
  <div class="tab-content">

    <!-- VOTADAS -->
    <div class="tab-pane fade show active" id="tab-votes">
      <div id="votedSongs"></div>
    </div>

    <!-- PLAYLIST -->
    <div class="tab-pane fade" id="tab-playlist">
      <div id="playlist"></div>
    </div>

    <!-- MENSAJES -->
    <div class="tab-pane fade" id="tab-messages">
      <div id="messages"></div>
    </div>

    <!-- SUGERENCIAS -->
    <div class="tab-pane fade" id="tab-suggestions">
      <div id="suggestions"></div>
    </div>

  </div>
</div>

<!-- BotÃ³n flotante para agregar canciÃ³n -->
<button class="btn btn-success fixed-add" data-bs-toggle="modal" data-bs-target="#addSongModal">
  <i class="bi bi-plus"></i>
</button>

<!-- Modal agregar canciÃ³n -->
<div class="modal fade" id="addSongModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header border-0">
        <h5 class="modal-title">Agregar canciÃ³n</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">CanciÃ³n</label>
          <input type="text" id="songName" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Artista</label>
          <input type="text" id="songArtist" class="form-control" />
        </div>
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" onclick="addSong()">Agregar</button>
      </div>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAitXyfb6Zc9GVEm0X_Hen_QOiA5Y3Aw1U",
            authDomain: "rockrequests.firebaseapp.com",
            projectId: "rockrequests",
            storageBucket: "rockrequests.firebasestorage.app",
            messagingSenderId: "1000216858616",
            appId: "1:1000216858616:web:00bbd448eb034cba15d00d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const votedSongs = document.getElementById('votedSongs');
  const playlistDiv = document.getElementById('playlist');
  const messagesDiv = document.getElementById('messages');
  const suggestionsDiv = document.getElementById('suggestions');

  // Canciones votadas
  db.ref('songs').orderByChild('votes').on('value', snap => {
    votedSongs.innerHTML = '';
    const songs = [];
    snap.forEach(c => songs.push({ id: c.key, ...c.val() }));
    songs.reverse().forEach(song => {
      votedSongs.innerHTML += `
        <div class="card p-3">
          <div class="song-card">
            <div class="song-info">
              <div class="song-title">${song.name}</div>
              <div class="song-artist">${song.artist}</div>
            </div>
            <div class="vote-badge">${song.votes || 0}</div>
            <button class="btn btn-primary btn-big" onclick="addToPlaylist('${song.id}')">âž•</button>
          </div>
        </div>`;
    });
  });

  function addToPlaylist(id) {
    db.ref('playlist/' + id).set(true);
  }

  // Playlist
  db.ref('playlist').on('value', snap => {
    playlistDiv.innerHTML = '';
    snap.forEach(c => {
      db.ref('songs/' + c.key).once('value', s => {
        const song = s.val();
        if (!song) return;
        playlistDiv.innerHTML += `
          <div class="card p-3">
            <div class="song-card">
              <div class="song-info">
                <div class="song-title">${song.name}</div>
                <div class="song-artist">${song.artist}</div>
              </div>
              <button class="btn btn-danger btn-big" onclick="removeFromPlaylist('${c.key}')">âœ•</button>
            </div>
          </div>`;
      });
    });
  });

  function removeFromPlaylist(id) {
    db.ref('playlist/' + id).remove();
  }

  // Mensajes
  db.ref('messages').on('value', snap => {
    messagesDiv.innerHTML = '';
    snap.forEach(c => {
      messagesDiv.innerHTML += `
        <div class="card p-3">
          <div>${c.val().text}</div>
        </div>`;
    });
  });

  // Sugerencias
  db.ref('suggestions').on('value', snap => {
    suggestionsDiv.innerHTML = '';
    snap.forEach(c => {
      suggestionsDiv.innerHTML += `
        <div class="card p-3">
          <div>${c.val().song}</div>
        </div>`;
    });
  });

  function addSong() {
    const name = document.getElementById('songName').value.trim();
    const artist = document.getElementById('songArtist').value.trim();
    if (!name || !artist) return;

    db.ref('songs').push({ name, artist, votes: 0 });
    document.getElementById('songName').value = '';
    document.getElementById('songArtist').value = '';
    bootstrap.Modal.getInstance(document.getElementById('addSongModal')).hide();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
