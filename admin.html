                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } catch (error) {
                console.log("Pantalla completa no disponible o rechazada");

        function setupTouchReordering() {
            const playlistContainer = document.getElementById('playlist-songs-container');
            if (!playlistContainer) return;
            
            // Destruir instancia anterior si existe
            if (sortableInstance) {
                sortableInstance.destroy();

            // Crear nueva instancia de Sortable
            sortableInstance = new Sortable(playlistContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
                dragClass: 'dragging',
                filter: '.played-song',
                preventOnFilter: false,
                touchStartThreshold: 5,
                delay: 200, // Peque√±o delay para evitar conflictos con clics
                delayOnTouchOnly: true,
                scroll: true,
                scrollSensitivity: 60,
                scrollSpeed: 20,
                onStart: function(evt) {
                    console.log("Iniciando arrastre...");
                    evt.item.classList.add('dragging');
                    
                    // Pausar listener temporalmente
                    if (songsListener) {
                        songsListener();
                        isUpdatingOrder = true;
                    }
                },
                onEnd: function(evt) {
                    console.log("Finalizando arrastre...");
                    evt.item.classList.remove('dragging', 'drag-ready');
                    
                    // Actualizar orden en Firebase
                    updatePlaylistOrder();
                    
                    // Reactivar listener despu√©s de un tiempo
                    setTimeout(() => {
                        isUpdatingOrder = false;
                        setupSongsListener();
                    }, 1500);
                },
                onMove: function(evt) {
                    // Prevenir mover canciones ya tocadas
                    if (evt.related.classList.contains('played-song')) {
                        return false;
                    }
                    return true;
                }
            });

        // ========== ACTUALIZAR ORDEN DE PLAYLIST ==========
        function updatePlaylistOrder() {
            const items = document.querySelectorAll('#playlist-songs-container .playlist-song-item:not(.played-song)');
            const batch = db.batch();
            
            isUpdatingOrder = true;
            
            const newPlaylistOrder = [];
            
            items.forEach((item, index) => {
                const songId = item.getAttribute('data-id');
                const song = allSongs.find(s => s.id === songId);
                
                if (song) {
                    song.playlistOrder = index;
                    
                    newPlaylistOrder.push({
                        ...song,
                        playlistOrder: index
                    });
                    
                    const songRef = db.collection("songs").doc(songId);
                    batch.update(songRef, {
                        playlistOrder: index,
                        updatedAt: new Date().toISOString()
                    });
                }
            });
            
            playlistSongs = newPlaylistOrder.sort((a, b) => a.playlistOrder - b.playlistOrder);
            
            batch.commit()
                .then(() => {
                    showNotification("‚úÖ Orden de playlist actualizado", "success");
                    
                    setTimeout(() => {
                        isUpdatingOrder = false;
                    }, 2000);
                })
                .catch((error) => {
                    console.error("Error actualizando orden:", error);
                    showNotification("‚ùå Error al actualizar orden", "danger");
                    
                    isUpdatingOrder = false;
                });
        }

        function submitSong() {
            const songId = document.getElementById('edit-song-id').value;
            const title = document.getElementById('song-title').value.trim();
            const artist = document.getElementById('song-artist').value.trim();
            const genre = document.getElementById('song-genre').value;
            
            if (!title || !artist) {
                showNotification("T√≠tulo y artista son requeridos", "warning");
                return;
            }
            
            const songData = {
                title: title,
                artist: artist,
                genre: genre,
                updatedAt: new Date().toISOString()
            };
            
            const btn = document.querySelector('#song-form .submit-btn');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Procesando...';
            
            if (songId) {
                db.collection("songs").doc(songId).update(songData)
                    .then(() => {
                        showNotification(`‚úÖ Canci√≥n "${title}" actualizada`, "success");
                        
                        setTimeout(() => {
                            clearForm();
                            loadAllData();
                        }, 800);
                    })
                    .catch((error) => {
                        console.error("Error actualizando canci√≥n:", error);
                        showNotification("Error al actualizar canci√≥n", "danger");
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                    });
            } else {
                songData.votes = 0;
                songData.addedAt = new Date().toISOString();
                songData.inPlaylist = false;
                songData.played = false;
                songData.playlistOrder = 999;
                
                db.collection("songs").add(songData)
                    .then(() => {
                        showNotification(`‚úÖ Canci√≥n "${title}" agregada`, "success");
                        
                        setTimeout(() => {
                            clearForm();
                            loadAllData();
                        }, 800);
                    })
                    .catch((error) => {
                        console.error("‚ùå Error agregando canci√≥n:", error);
                        showNotification("Error al agregar canci√≥n", "danger");
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                    });
            }
        }

        window.togglePlayed = function(songId) {
            const song = allSongs.find(s => s.id === songId);
            if (!song) return;
            
            const newStatus = !song.played;
            
            db.collection("songs").doc(songId).update({
                played: newStatus,
                playedAt: newStatus ? new Date().toISOString() : null
            })
            .then(() => {
                song.played = newStatus;
                
                const playlistIndex = playlistSongs.findIndex(s => s.id === songId);
                if (playlistIndex !== -1) {
                    playlistSongs[playlistIndex].played = newStatus;
                }
                
                showNotification(
                    newStatus ? `‚úÖ "${song.title}" marcada como tocada` : `üîÑ "${song.title}" marcada como por tocar`,
                    newStatus ? "success" : "info"
                );
                
                loadPlaylist();
                updatePlaylistStats();
            })
            .catch((error) => {
                console.error("Error actualizando estado:", error);
                showNotification("‚ùå Error al actualizar estado", "danger");

        };

        window.exportData = function() {
            const data = {
                exportedAt: new Date().toISOString(),
                totalSongs: allSongs.length,
                totalVotes: allSongs.reduce((sum, song) => sum + song.votes, 0),
                songs: allSongs.map(song => ({
                    title: song.title,
                    artist: song.artist,
                    genre: song.genre,
                    votes: song.votes,
                    inPlaylist: song.inPlaylist,
                    played: song.played,
                    addedAt: song.addedAt
                }))
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mobydick-data-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification("‚úÖ Datos exportados correctamente", "success");
        };

        // ========== UTILIDADES ==========
        function setupTemporaryDataCleanup() {
            setInterval(() => {
                const now = new Date();
                db.collection("temporary_data").get()
                    .then((snapshot) => {
                        const batch = db.batch();
                        let deletedCount = 0;
                        
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            if (data.expiresAt) {
                                const expiresAt = new Date(data.expiresAt);
                                if (expiresAt < now) {
                                    batch.delete(doc.ref);
                                    deletedCount++;
                                }
                            }
                        });
                        
                        if (deletedCount > 0) {
                            batch.commit().then(() => {
                                console.log(`üßπ Auto-limpieza: ${deletedCount} documentos eliminados`);
                            });
                        }
                    })
                    .catch((error) => {
                        console.error("Error en auto-limpieza:", error);
                    });
            }, 60 * 60 * 1000);
        }

        function showNotification(message, type = "info") {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => {
                if (notification.parentNode) {
                    notification.remove();
                }
            });
            
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show notification`;
            notification.innerHTML = `
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
                <div>${message}</div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
