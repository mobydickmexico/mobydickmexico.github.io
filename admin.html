<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola de Control | MobyDick @ Porter</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --admin-primary: #0A4062;
            --admin-accent: #ff3366;
            --dj-yellow: #FFD700;
            --dj-green: #4cd964;
            --dj-blue: #5ac8fa;
            --dj-purple: #af52de;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --panel-bg: #151515;
            --text-light: #f0f0f0;
            --text-muted: #888;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 15px;
        }
        
        .dynamic-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: linear-gradient(to bottom, #111, #000);
            border-bottom: 3px solid #222;
            position: sticky;
            top: 0;
            z-index: 1000;
            min-height: 55px;
        }
        
        .header-home-mode { justify-content: center; flex-wrap: wrap; gap: 6px; }
        .header-other-mode { justify-content: space-between; align-items: center; }
        
        .header-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--admin-accent);
            margin: 0;
            flex: 1;
            text-align: center;
        }
        
        .back-to-home {
            background: linear-gradient(145deg, #ff3366, #cc0044) !important;
            color: white !important;
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 80px;
        }
        
        .nav-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            width: 100%;
            padding: 8px 0;
        }
        
        .nav-btn {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            color: #aaa;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            min-width: 120px;
            text-align: center;
            flex: 1;
            max-width: 160px;
        }
        
        .nav-btn.active {
            background: linear-gradient(145deg, var(--admin-accent), #cc0044);
            color: #fff;
            box-shadow: 0 0 25px rgba(255, 51, 102, 0.7);
        }
        
        .led-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--admin-accent);
            margin-left: 4px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        .main-content { padding: 12px; max-width: 100%; margin: 0 auto; }
        .content-section { display: none; animation: fadeIn 0.4s ease-out; }
        .content-section.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #home-section { text-align: center; padding: 25px 12px; }
        .band-logo { max-width: 350px; width: 90%; filter: drop-shadow(0 0 25px rgba(255,255,255,0.15)); }
        .welcome-text { font-size: 1.3rem; color: var(--dj-yellow); }
        
        .top10-list {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 12px;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        .top-song-item {
            background: linear-gradient(90deg, #222, #2a2a2a);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 6px;
            border-left: 5px solid var(--dj-yellow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .top-song-rank {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--dj-yellow);
            min-width: 35px;
            text-align: center;
        }
        
        .top-song-info { flex: 1; padding: 0 12px; }
        .top-song-title { font-size: 1rem; font-weight: 600; color: #fff; }
        .top-song-artist { color: #aaa; font-size: 0.85rem; }
        .top-song-votes {
            background: var(--admin-accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            min-width: 70px;
            text-align: center;
        }
        
        .playlist-main-container {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #333;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .playlist-title {
            font-size: 1.3rem;
            color: var(--dj-green);
            font-weight: 700;
        }
        
        .playlist-stats { display: flex; gap: 8px; }
        .stat-badge {
            background: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 600;
        }
        .stat-badge .count { color: var(--dj-yellow); font-weight: 700; }
        
        .playlist-songs-container {
            flex: 1;
            overflow-y: auto;
            max-height: 50vh;
            scrollbar-width: none;
        }
        .playlist-songs-container::-webkit-scrollbar { width: 0; background: transparent; }
        
        .playlist-song-item {
            background: linear-gradient(90deg, #222, #2a2a2a);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--dj-blue);
            position: relative;
        }
        
        .playlist-song-item::after {
            content: '‚â°';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.3rem;
            opacity: 0;
            cursor: grab;
        }
        
        .playlist-song-item:hover::after { opacity: 0.7; color: var(--dj-blue); }
        
        .playlist-song-info { flex: 1; padding-right: 8px; }
        .playlist-song-title { font-size: 1rem; font-weight: 700; color: #fff; }
        .playlist-song-artist { color: #aaa; font-size: 0.85rem; }
        .playlist-song-votes {
            background: var(--admin-accent);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .current-song {
            border-left: 5px solid var(--dj-green) !important;
            background: linear-gradient(90deg, #1a2a1a, #223322) !important;
            position: relative;
        }
        
        .current-song::before {
            content: '';
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff3366;
            animation: livePulse 1s infinite;
        }
        
        .current-song .playlist-song-info { margin-left: 18px; }
        
        @keyframes livePulse {
            0% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.3; transform: scale(0.8); }
        }
        
        .played-song {
            opacity: 0.6;
            text-decoration: line-through;
            background: linear-gradient(90deg, #333, #3a3a3a) !important;
            border-left-color: #666 !important;
        }
        
        .song-action-btn {
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 7px 10px;
            font-size: 0.85rem;
            cursor: pointer;
            margin-left: 5px;
            min-width: 35px;
        }
        
        .song-played-btn { background: linear-gradient(145deg, var(--dj-blue), #007aff); }
        .song-remove-btn { background: linear-gradient(145deg, #ff3b30, #d70015); }
        
        .playlist-controls-vertical {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 12px;
        }
        
        .playlist-control-btn {
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 700;
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex: 1;
        }
        
        .playlist-add-btn { background: linear-gradient(145deg, var(--dj-green), #2aad46); }
        .playlist-clear-btn { background: linear-gradient(145deg, #ff3b30, #d70015); }
        
        .repertoire-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            overflow-y: auto;
            padding: 12px;
        }
        
        .repertoire-modal.active { display: block; }
        
        .repertoire-modal-content {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 15px;
            max-width: 100%;
            margin: 8px auto;
            border: 2px solid #444;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
        }
        
        .repertoire-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .repertoire-modal-title {
            font-size: 1.3rem;
            color: var(--dj-blue);
            font-weight: 700;
        }
        
        .repertoire-modal-close {
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
        }
        
        .repertoire-search { margin-bottom: 12px; }
        .repertoire-search-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #444;
            background: #222;
            color: white;
        }
        
        .repertoire-list-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            margin-bottom: 12px;
        }
        
        .repertoire-song-item {
            background: linear-gradient(90deg, #222, #2a2a2a);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--dj-blue);
        }
        
        .repertoire-song-info { flex: 1; }
        .repertoire-song-title { font-size: 1rem; font-weight: 600; color: #fff; }
        .repertoire-song-artist { color: #aaa; font-size: 0.85rem; }
        .repertoire-song-votes {
            background: var(--admin-accent);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            margin-right: 8px;
        }
        
        .repertoire-add-btn {
            background: linear-gradient(145deg, var(--dj-green), #2aad46);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 7px 12px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .messages-container {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 15px;
            max-height: 70vh;
            overflow-y: auto;
            border: 2px solid #444;
        }
        
        .message-card {
            background: linear-gradient(90deg, #1a1a1a, #252525);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 6px solid var(--dj-blue);
        }
        
        .message-card.read {
            opacity: 0.6;
            background: linear-gradient(90deg, #2a2a2a, #333) !important;
            border-left-color: #666 !important;
        }
        
        .message-card.read .message-content { text-decoration: line-through; color: #aaa; }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #333;
        }
        
        .message-user {
            color: var(--dj-blue);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .message-time {
            font-size: 0.85rem;
            color: #bbb;
            background: #333;
            padding: 4px 8px;
            border-radius: 6px;
        }
        
        .message-content {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #fff;
        }
        
        .message-songs {
            background: rgba(76, 217, 100, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid var(--dj-green);
        }
        
        .message-songs ul {
            list-style: none;
            padding-left: 0;
            margin-top: 5px;
        }
        
        .message-songs li {
            padding: 3px 0;
            color: #ddd;
        }
        
        .message-songs i { color: var(--dj-green); margin-right: 8px; }
        
        .message-actions {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 2px dashed #444;
        }
        
        .message-action-btn {
            background: #333;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-read-btn { background: linear-gradient(145deg, #28a745, #1e7e34); }
        .message-delete-btn { background: linear-gradient(145deg, #ff3366, #cc0044); }
        
        .message-card:not(.read) .message-read-btn {
            animation: pulse-attention 2s infinite;
            border: 2px solid #28a745;
        }
        
        @keyframes pulse-attention {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); transform: scale(1); }
        }
        
        .suggestions-container {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 12px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .suggestion-card {
            background: linear-gradient(90deg, #222, #2a2a2a);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid var(--dj-purple);
        }
        
        .suggestion-title { font-size: 1rem; font-weight: 600; color: #fff; }
        .suggestion-artist { color: #aaa; font-size: 0.85rem; margin-bottom: 6px; }
        
        .suggestion-actions {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            justify-content: flex-end;
        }
        
        .suggestion-card .suggestion-actions .song-action-btn:first-child { display: none !important; }
        
        .form-container {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid #333;
        }
        
        .form-group { margin-bottom: 12px; }
        .form-label { display: block; margin-bottom: 5px; color: #ddd; font-weight: 500; }
        .form-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #333;
            background: #222;
            color: white;
        }
        
        .submit-btn {
            background: linear-gradient(145deg, var(--dj-green), #2aad46);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        
        .delete-list {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            max-height: 350px;
            overflow-y: auto;
            border: 2px solid #444;
        }
        
        .delete-song-item {
            background: linear-gradient(90deg, #222, #2a2a2a);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--admin-accent);
        }
        
        .delete-song-info { flex: 1; }
        .delete-song-title { font-size: 1rem; font-weight: 700; color: #fff; }
        .delete-song-artist { color: #aaa; font-size: 0.85rem; }
        .delete-song-votes {
            background: var(--admin-accent);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            margin-right: 8px;
        }
        
        .delete-song-btn {
            background: linear-gradient(145deg, #ff3b30, #d70015);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .notification {
            position: fixed;
            top: 60px;
            right: 10px;
            z-index: 9999;
            min-width: 250px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .fullscreen-btn {
            position: fixed;
            bottom: 12px;
            right: 12px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--admin-accent), #cc0044);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dragging {
            opacity: 0.8 !important;
            transform: rotate(3deg) !important;
            box-shadow: 0 10px 30px rgba(255, 149, 0, 0.6) !important;
            z-index: 10000 !important;
        }
        
        #stage-section .section-title,
        #messages-section .section-title,
        #suggestions-section .section-title,
        #add-section .section-title,
        #top10-section .section-title {
            display: none;
        }
        
        @media (max-width: 576px) {
            .nav-btn { min-width: calc(50% - 4px); max-width: calc(50% - 4px); padding: 8px 6px; font-size: 0.75rem; }
            .playlist-control-btn { min-width: 100%; }
            .playlist-controls-vertical { flex-direction: column; }
            .playlist-song-item { flex-direction: column; align-items: flex-start; gap: 10px; }
            .playlist-song-actions { display: flex; gap: 6px; width: 100%; justify-content: flex-end; }
            .fullscreen-btn { bottom: 8px; right: 8px; width: 32px; height: 32px; }
            .message-content { font-size: 1rem; }
            .message-action-btn { padding: 8px 12px !important; font-size: 0.85rem !important; }
        }
        
        .text-bronze { color: #cd7f32 !important; }
        .bi-trophy-fill.text-warning { color: #FFD700 !important; }
        .bi-award-fill.text-secondary { color: #C0C0C0 !important; }
    </style>
</head>
<body>
    <div class="dynamic-header header-home-mode" id="dynamic-header">
        <div id="home-mode-header">
            <div class="nav-buttons-container">
                <button class="nav-btn active" data-section="home">HOME</button>
                <button class="nav-btn" data-section="top10">TOP 10</button>
                <button class="nav-btn" data-section="stage">ESCENARIO <span class="led-indicator" id="stage-indicator"></span></button>
                <button class="nav-btn" data-section="messages">MENSAJES <span class="led-indicator" id="messages-indicator"></span></button>
                <button class="nav-btn" data-section="suggestions">SUGERENCIAS <span class="led-indicator" id="suggestions-indicator"></span></button>
                <button class="nav-btn" data-section="add">+ CANCIONES</button>
            </div>
        </div>
        <div class="header-other-mode" id="other-mode-header" style="display: none; width: 100%;">
            <button class="back-to-home" onclick="showSection('home')"><i class="bi bi-arrow-left"></i> HOME</button>
            <h1 class="header-title" id="current-section-title">ESCENARIO</h1>
            <div style="min-width: 80px;"></div>
        </div>
    </div>

    <main class="main-content">
        <section id="home-section" class="content-section active">
            <img src="images/LOGO_NEW.png" alt="Logo de MobyDick" class="band-logo">
            <p class="welcome-text">CONSOLA DE CONTROL - LISTOS PARA EL SHOW</p>
        </section>

        <section id="top10-section" class="content-section">
            <div class="top10-list" id="top10-list"></div>
            <div class="playlist-controls-vertical" style="margin-top: 20px;">
                <button class="playlist-control-btn playlist-clear-btn" onclick="resetAllVotes()">
                    <i class="bi bi-arrow-clockwise"></i> REINICIAR VOTOS Y CONEXIONES
                </button>
                <div class="text-center mt-2" style="color: #aaa; font-size: 0.9rem;">
                    <i class="bi bi-people"></i> 
                    <span id="current-connections-count" style="color: var(--dj-blue);">Cargando...</span> conectados ahora
                </div>
            </div>
        </section>

        <section id="stage-section" class="content-section">
            <div class="stage-section-vertical">
                <div class="playlist-main-container">
                    <div class="playlist-header">
                        <div class="playlist-title">PLAYLIST DEL SHOW</div>
                        <div class="playlist-stats">
                            <div class="stat-badge">TOTAL: <span class="count" id="playlist-total">0</span></div>
                            <div class="stat-badge">RESTANTES: <span class="count" id="playlist-remaining">0</span></div>
                        </div>
                    </div>
                    <div class="playlist-songs-container" id="playlist-songs-container"></div>
                    <div class="playlist-controls-vertical">
                        <button class="playlist-control-btn playlist-add-btn" onclick="openRepertoireModal()">
                            <i class="bi bi-plus-circle"></i> + CANCIONES
                        </button>
                        <button class="playlist-control-btn playlist-clear-btn" onclick="clearPlaylist()">
                            <i class="bi bi-trash"></i> LIMPIAR TODO

        <div class="repertoire-modal" id="repertoire-modal">

                    <button class="repertoire-modal-close" onclick="closeRepertoireModal()"><i class="bi bi-x-lg"></i></button>
                </div>
                <div class="repertoire-search">
                    <input type="text" class="repertoire-search-input" id="repertoire-search"

                <div class="repertoire-list-container" id="repertoire-list-container"></div>
                <button class="playlist-control-btn playlist-clear-btn" onclick="closeRepertoireModal()" style="width: 100%;">

                </button>

            <div class="messages-container" id="messages-container"></div>
            <div class="playlist-controls-vertical" style="margin-top: 20px;">
                <button class="playlist-control-btn playlist-add-btn" onclick="markAllAsRead()">
                    <i class="bi bi-check-all"></i> MARCAR TODOS COMO LEIDOS
                </button>
                <button class="playlist-control-btn playlist-clear-btn" onclick="deleteAllMessages()">
                    <i class="bi bi-trash"></i> ELIMINAR TODOS
                </button>
            </div>
        </section>

        <section id="suggestions-section" class="content-section">
            <div class="suggestions-container" id="suggestions-list-container"></div>
            <div class="playlist-controls-vertical" style="margin-top: 20px;">
                <button class="playlist-control-btn playlist-clear-btn" onclick="deleteAllSuggestions()">
                    <i class="bi bi-trash"></i> ELIMINAR TODAS
                </button>
            </div>
        </section>

        <section id="add-section" class="content-section">
            <div class="form-container">
                <form id="song-form">
                    <input type="hidden" id="edit-song-id" value="">
                    <div class="form-group">
                        <label class="form-label">TITULO DE LA CANCION *</label>
                        <input type="text" id="song-title" class="form-input" placeholder="Ej: Sweet Child O' Mine" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">ARTISTA/BANDA *</label>
                        <input type="text" id="song-artist" class="form-input" placeholder="Ej: Guns N' Roses" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">GENERO</label>
                        <select id="song-genre" class="form-input">
                            <option value="Rock">Rock</option>
                            <option value="Hard Rock">Hard Rock</option>
                            <option value="Metal">Metal</option>
                            <option value="Pop Rock">Pop Rock</option>
                            <option value="Alternativo">Alternativo</option>
                            <option value="Clasico">Clasico</option>
                            <option value="Grunge">Grunge</option>
                            <option value="Blues Rock">Blues Rock</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn"><i class="bi bi-check-circle"></i> AGREGAR CANCION AL REPERTORIO</button>
                </form>
            </div>
            <div class="delete-list" id="delete-songs-list"></div>
        </section>
    </main>

    <button class="fullscreen-btn" id="fullscreen-btn" onclick="toggleFullscreen()"><i class="bi bi-fullscreen"></i></button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAitXyfb6Zc9GVEm0X_Hen_QOiA5Y3Aw1U",
            authDomain: "rockrequests.firebaseapp.com",
            projectId: "rockrequests",
            storageBucket: "rockrequests.firebasestorage.app",
            messagingSenderId: "1000216858616",
            appId: "1:1000216858616:web:00bbd448eb034cba15d00d"
        };

        let db = null;
        let allSongs = [];
        let playlistSongs = [];
        let allMessages = [];
        let allSuggestions = [];
        let currentSection = 'home';
        let sortableInstance = null;
        let messagesListener = null;
        let suggestionsListener = null;
        let isFullscreen = false;
        let songsListener = null;
        let isUpdatingOrder = false;
        let filteredRepertoire = null;

        document.addEventListener('DOMContentLoaded', function() {
            setupNavigation();
            setupForm();
            initializeFirebase();
            checkAuth();
            setupFullscreen();
            setupFullscreenDetectors();
            updateDynamicHeader('home');
        });

        function updateDynamicHeader(sectionId) {
            const dynamicHeader = document.getElementById('dynamic-header');
            const homeModeHeader = document.getElementById('home-mode-header');
            const otherModeHeader = document.getElementById('other-mode-header');
            const sectionTitle = document.getElementById('current-section-title');
            
            const sectionNames = {
                'home': 'HOME', 'top10': 'TOP 10', 'stage': 'ESCENARIO',
                'messages': 'MENSAJES', 'suggestions': 'SUGERENCIAS', 'add': 'AGREGAR CANCIONES'
            };
            
            if (sectionId === 'home') {
                dynamicHeader.className = 'dynamic-header header-home-mode';
                homeModeHeader.style.display = 'block';
                otherModeHeader.style.display = 'none';
            } else {
                dynamicHeader.className = 'dynamic-header header-other-mode';
                homeModeHeader.style.display = 'none';
                otherModeHeader.style.display = 'flex';
                sectionTitle.textContent = sectionNames[sectionId];
            }
        }

        function setupNavigation() {
            document.querySelectorAll('.nav-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const sectionId = this.getAttribute('data-section');
                    
                    if (currentSection === 'stage' && sectionId !== 'stage' && sortableInstance) {
                        sortableInstance.destroy();
                        sortableInstance = null;
                    }
                    
                    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
                    document.getElementById(`${sectionId}-section`).classList.add('active');
                    updateDynamicHeader(sectionId);
                    loadSectionData(sectionId);
                    currentSection = sectionId;
                    if (sectionId !== 'stage') closeRepertoireModal();
                    window.scrollTo(0, 0);
                });
            });
        }

        function loadSectionData(sectionId) {
            switch(sectionId) {
                case 'top10':
                    updateTop10List();
                    loadConnectionCount();
                    break;
                case 'stage':
                    loadStageMode();
                    break;
                case 'messages':
                    setTimeout(() => { displayMessages(); updateMessageStats(); }, 100);
                    break;
                case 'suggestions':
                    setTimeout(() => { displaySuggestions(); updateSuggestionStats(); }, 100);
                    break;
                case 'add':
                    loadDeleteList();
                    break;
            }
        }

        function setupFullscreen() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                setTimeout(() => requestFullscreen(), 1500);
            }
            updateFullscreenButton();
        }

        function setupFullscreenDetectors() {
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        }

        function updateFullscreenButton() {
            isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
            document.getElementById('fullscreen-btn').innerHTML = isFullscreen ? 
                '<i class="bi bi-fullscreen-exit"></i>' : '<i class="bi bi-fullscreen"></i>';
        }

        function requestFullscreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) element.requestFullscreen();
            else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
        }

        function toggleFullscreen() {
            if (!isFullscreen) requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        }

        window.openRepertoireModal = function() {
            document.getElementById('repertoire-modal').classList.add('active');
            loadRepertoireModal();
        };

        window.closeRepertoireModal = function() {
            document.getElementById('repertoire-modal').classList.remove('active');
        };

        window.searchRepertoire = function() {
            const searchTerm = document.getElementById('repertoire-search').value.toLowerCase();
            const availableSongs = allSongs.filter(song => !song.inPlaylist);
            filteredRepertoire = searchTerm ? 
                availableSongs.filter(song => song.title.toLowerCase().includes(searchTerm) || song.artist.toLowerCase().includes(searchTerm))
                : [...availableSongs];
            displayRepertoireModal();
        };

        function loadRepertoireModal() {
            const availableSongs = allSongs.filter(song => !song.inPlaylist);
            filteredRepertoire = [...availableSongs].sort((a, b) => a.title.localeCompare(b.title));
            displayRepertoireModal();
        }

        function displayRepertoireModal() {
            const container = document.getElementById('repertoire-list-container');
            if (!container) return;
            
            if (!filteredRepertoire || filteredRepertoire.length === 0) {
                container.innerHTML = '<div class="text-center py-4"><i class="bi bi-music-note-beamed display-4 text-muted"></i><p class="mt-3">No hay canciones disponibles</p></div>';
                return;
            }
            
            let html = '';
            filteredRepertoire.forEach(song => {
                html += `
                    <div class="repertoire-song-item">
                        <div class="repertoire-song-info">
                            <div class="repertoire-song-title">${song.title}</div>
                            <div class="repertoire-song-artist">${song.artist} ‚Ä¢ ${song.genre || 'Rock'}</div>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="repertoire-song-votes">${song.votes}</span>
                            <button class="repertoire-add-btn" onclick="addToPlaylistFromModal('${song.id}')"><i class="bi bi-plus-lg"></i> Agregar</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        window.addToPlaylistFromModal = function(songId) {
            const song = allSongs.find(s => s.id === songId);
            if (!song || playlistSongs.find(s => s.id === songId)) return;
            
            const newOrder = playlistSongs.length;
            db.collection("songs").doc(songId).update({ inPlaylist: true, playlistOrder: newOrder })
            .then(() => {
                song.inPlaylist = true;
                song.playlistOrder = newOrder;
                playlistSongs.push(song);
                showNotification(`‚úÖ "${song.title}" agregada`, "success");
                updatePlaylistStats();
                loadRepertoireModal();
                loadPlaylist();
            }).catch(error => showNotification("‚ùå Error", "danger"));
        };

        function setupTouchReordering() {
            const container = document.getElementById('playlist-songs-container');
            if (!container) return;
            if (sortableInstance) sortableInstance.destroy();
            
            sortableInstance = new Sortable(container, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
                dragClass: 'dragging',
                filter: '.played-song',
                delay: 200,
                delayOnTouchOnly: true,
                onStart: function(evt) {
                    evt.item.classList.add('dragging');
                    if (songsListener) { songsListener(); isUpdatingOrder = true; }
                },
                onEnd: function(evt) {
                    evt.item.classList.remove('dragging');
                    updatePlaylistOrder();
                    setTimeout(() => { isUpdatingOrder = false; setupSongsListener(); }, 1500);
                },
                onMove: function(evt) { return !evt.related.classList.contains('played-song'); }
            });
        }

        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                setupMessagesListener();
                setupSuggestionsListener();
                loadAllData();
                setupTemporaryDataCleanup();
                setupSongsListener();
            } catch (error) {
                showNotification("Error de conexion", "danger");
            }
        }

        function checkAuth() {
            if (!localStorage.getItem('mobydick_admin')) {
                if (prompt("üîê Contrase√±a:") === "MobyDick2024") {
                    localStorage.setItem('mobydick_admin', 'true');
                } else window.location.href = "index.html";
            }
        }

        function setupForm() {
            document.getElementById('song-form').addEventListener('submit', function(e) {
                e.preventDefault();
                submitSong();
            });
        }

        function setupSongsListener() {
            if (songsListener) songsListener();
            songsListener = db.collection("songs").onSnapshot((snapshot) => {
                if (isUpdatingOrder) return;
                snapshot.docChanges().forEach(change => {
                    if (change.type === "modified") {
                        const updatedData = change.doc.data();
                        const songId = change.doc.id;
                        const index = allSongs.findIndex(s => s.id === songId);
                        if (index !== -1) {
                            allSongs[index] = { ...allSongs[index], ...updatedData };
                            if (currentSection === 'stage') {
                                updateSongInUI(songId, allSongs[index]);
                                updatePlaylistStats();
                            }
                        }
                    }
                });
            });
        }

        function updateSongInUI(songId, songData) {
            const item = document.querySelector(`#playlist-songs-container .playlist-song-item[data-id="${songId}"]`);
            if (item) {
                const votesBadge = item.querySelector('.playlist-song-votes');
                if (votesBadge) votesBadge.textContent = songData.votes;
                if (songData.played) {
                    item.classList.add('played-song');
                    item.classList.remove('current-song');
                } else item.classList.remove('played-song');
            }
        }

        function loadAllData() { loadSongs(); }

        function loadSongs() {
            db.collection("songs").get().then(snapshot => {
                allSongs = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    allSongs.push({
                        id: doc.id, title: data.title || "Sin titulo", artist: data.artist || "Desconocido",
                        genre: data.genre || "Rock", votes: data.votes || 0,
                        inPlaylist: data.inPlaylist || false, played: data.played || false,
                        playlistOrder: data.playlistOrder || 999
                    });
                });
                playlistSongs = allSongs.filter(s => s.inPlaylist).sort((a, b) => a.playlistOrder - b.playlistOrder);
                if (currentSection === 'stage') loadStageMode();
                else if (currentSection === 'top10') updateTop10List();
                else if (currentSection === 'add') loadDeleteList();
            }).catch(error => showNotification("Error cargando canciones", "danger"));
        }

        function setupMessagesListener() {
            messagesListener = db.collection("temporary_data")
                .where("type", "in", ["message", "complete_request"])
                .onSnapshot(snapshot => {
                    allMessages = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.expiresAt && new Date(data.expiresAt) < new Date()) {
                            doc.ref.delete();
                            return;
                        }
                        allMessages.push({
                            id: doc.id,
                            message: data.message || "",
                            deviceId: data.deviceId || "desconocido",
                            songs: data.songs || [],
                            songIds: data.songIds || [],
                            sentAt: data.createdAt || new Date().toISOString(),
                            read: data.status === "read" || false,
                            type: data.type || "message"
                        });
                    });
                    allMessages.sort((a, b) => new Date(b.sentAt) - new Date(a.sentAt));
                    updateMessageStats();
                    if (currentSection === 'messages') displayMessages();
                }, error => showNotification("Error cargando mensajes", "danger"));
        }

        function displayMessages() {
            const container = document.getElementById('messages-container');
            if (!container) return;
            
            if (allMessages.length === 0) {
                container.innerHTML = '<div class="text-center py-5"><i class="bi bi-chat-text display-1 text-muted"></i><p class="mt-3">No hay mensajes a√∫n</p></div>';
                return;
            }
            
            let html = '';
            allMessages.forEach(msg => {
                const time = new Date(msg.sentAt).toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
                const songsHtml = msg.songs && msg.songs.length > 0 ? `
                    <div class="message-songs">
                        <i class="bi bi-music-note-beamed"></i> <strong>CANCIONES SOLICITADAS (${msg.songs.length}):</strong>
                        <ul>${msg.songs.map(song => `<li><i class="bi bi-music-note"></i> ${song}</li>`).join('')}</ul>
                    </div>` : '';
                
                html += `
                    <div class="message-card ${msg.read ? 'read' : ''}">
                        <div class="message-header">
                            <div class="message-user">
                                <i class="bi bi-person-circle"></i>
                                <span>Usuario ${msg.deviceId.substring(0, 8)}</span>
                                ${msg.songs && msg.songs.length > 0 ? `<span class="badge ms-2" style="background: var(--dj-green);">üéµ ${msg.songs.length}</span>` : ''}
                            </div>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-content">${msg.message}</div>
                        ${songsHtml}
                        <div class="message-actions">
                            ${!msg.read ? `<button class="message-action-btn message-read-btn" onclick="markAsRead('${msg.id}')"><i class="bi bi-check"></i> LE√çDO</button>` : ''}
                            <button class="message-action-btn message-delete-btn" onclick="deleteMessage('${msg.id}')"><i class="bi bi-trash"></i> ELIMINAR</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function updateMessageStats() {
            const unread = allMessages.filter(m => !m.read).length;
            document.getElementById('messages-indicator').style.display = unread > 0 ? 'inline-block' : 'none';
        }

        function setupSuggestionsListener() {
            suggestionsListener = db.collection("temporary_data")
                .where("type", "==", "suggestion")
                .onSnapshot(snapshot => {
                    allSuggestions = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.expiresAt && new Date(data.expiresAt) < new Date()) {
                            doc.ref.delete();
                            return;
                        }
                        allSuggestions.push({
                            id: doc.id, title: data.title || "", artist: data.artist || "",
                            deviceId: data.deviceId || "desconocido", createdAt: data.createdAt || new Date().toISOString(),
                            status: data.status || "pending"
                        });
                    });
                    allSuggestions.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    updateSuggestionStats();
                    if (currentSection === 'suggestions') displaySuggestions();
                }, error => showNotification("Error cargando sugerencias", "danger"));
        }

        function displaySuggestions() {
            const container = document.getElementById('suggestions-list-container');
            if (!container) return;
            
            if (allSuggestions.length === 0) {
                container.innerHTML = '<div class="text-center py-5"><i class="bi bi-lightbulb display-1 text-muted"></i><p class="mt-3">No hay sugerencias a√∫n</p></div>';
                return;
            }
            
            let html = '';
            allSuggestions.forEach(s => {
                const time = new Date(s.createdAt).toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
                html += `
                    <div class="suggestion-card">
                        <div class="suggestion-title">${s.title}</div>
                        <div class="suggestion-artist">${s.artist}</div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <small class="text-muted"><i class="bi bi-clock"></i> ${time} ‚Ä¢ <i class="bi bi-person"></i> ${s.deviceId.substring(0, 6)}...</small>
                            <div class="suggestion-actions">
                                <button class="song-action-btn song-remove-btn" onclick="deleteSuggestion('${s.id}')"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function updateSuggestionStats() {
            const pending = allSuggestions.filter(s => s.status === 'pending').length;
            document.getElementById('suggestions-indicator').style.display = pending > 0 ? 'inline-block' : 'none';
        }

        function loadStageMode() {
            loadPlaylist();
            updatePlaylistStats();
            setTimeout(() => setupTouchReordering(), 300);
        }

        function updatePlaylistStats() {
            document.getElementById('playlist-total').textContent = playlistSongs.length;
            document.getElementById('playlist-remaining').textContent = playlistSongs.filter(s => !s.played).length;
        }

        function loadPlaylist() {
            const container = document.getElementById('playlist-songs-container');
            if (!container) return;
            
            playlistSongs.sort((a, b) => a.playlistOrder - b.playlistOrder);
            
            if (playlistSongs.length === 0) {
                container.innerHTML = '<div class="text-center py-5"><i class="bi bi-music-note-beamed display-1 text-muted"></i><p class="mt-3">Playlist vac√≠a</p><p class="small text-muted">Agrega canciones desde el repertorio</p></div>';
                if (sortableInstance) { sortableInstance.destroy(); sortableInstance = null; }
                return;
            }
            
            const currentSongIndex = playlistSongs.findIndex(song => !song.played);
            let html = '';
            playlistSongs.forEach((song, index) => {
                const isCurrent = index === currentSongIndex;
                html += `
                    <div class="playlist-song-item ${song.played ? 'played-song' : ''} ${isCurrent ? 'current-song' : ''}" data-id="${song.id}">
                        <div class="playlist-song-info">
                            <div class="playlist-song-title">${song.title}</div>
                            <div class="playlist-song-artist">${song.artist}</div>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="playlist-song-votes">${song.votes}</span>
                            <div class="playlist-song-actions">
                                <button class="song-action-btn ${song.played ? '' : 'song-played-btn'}" onclick="togglePlayed('${song.id}')">
                                    <i class="bi ${song.played ? 'bi-arrow-counterclockwise' : 'bi-check'}"></i>
                                </button>
                                <button class="song-action-btn song-remove-btn" onclick="removeFromPlaylist('${song.id}')"><i class="bi bi-x"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
            setTimeout(() => setupTouchReordering(), 100);
        }

        function updatePlaylistOrder() {
            const items = document.querySelectorAll('#playlist-songs-container .playlist-song-item:not(.played-song)');
            const batch = db.batch();
            isUpdatingOrder = true;
            
            items.forEach((item, index) => {
                const songId = item.getAttribute('data-id');
                const song = allSongs.find(s => s.id === songId);
                if (song) {
                    song.playlistOrder = index;
                    batch.update(db.collection("songs").doc(songId), { playlistOrder: index });
                }
            });
            
            playlistSongs.sort((a, b) => a.playlistOrder - b.playlistOrder);
            
            batch.commit()
                .then(() => { setTimeout(() => isUpdatingOrder = false, 2000); })
                .catch(() => isUpdatingOrder = false);
        }

        function updateTop10List() {
            const container = document.getElementById('top10-list');
            if (!container) return;
            
            const top10 = [...allSongs].sort((a, b) => b.votes - a.votes).slice(0, 10);
            if (top10.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No hay votos a√∫n</p>';
                return;
            }
            
            let html = '';
            top10.forEach((song, index) => {
                const medal = index === 0 ? '<i class="bi bi-trophy-fill text-warning"></i>' : 
                              index === 1 ? '<i class="bi bi-award-fill text-secondary"></i>' : 
                              index === 2 ? '<i class="bi bi-award text-bronze"></i>' : `${index + 1}`;
                html += `
                    <div class="top-song-item">
                        <div class="top-song-rank">${medal}</div>
                        <div class="top-song-info"><div class="top-song-title">${song.title}</div><div class="top-song-artist">${song.artist}</div></div>
                        <div class="top-song-votes">${song.votes} votos</div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function loadDeleteList() {
            const container = document.getElementById('delete-songs-list');
            if (!container) return;
            
            if (allSongs.length === 0) {
                container.innerHTML = '<div class="text-center py-5"><i class="bi bi-music-note-beamed display-1 text-muted"></i><p class="mt-3">No hay canciones para eliminar</p></div>';
                return;
            }
            
            let html = '';
            allSongs.forEach(song => {
                html += `
                    <div class="delete-song-item">
                        <div class="delete-song-info">
                            <div class="delete-song-title">${song.title}</div>
                            <div class="delete-song-artist">${song.artist} ‚Ä¢ ${song.genre || 'Rock'}</div>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="delete-song-votes">${song.votes}</span>
                            <button class="delete-song-btn" onclick="deleteSong('${song.id}')"><i class="bi bi-trash"></i> ELIMINAR</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function submitSong() {
            const title = document.getElementById('song-title').value.trim();
            const artist = document.getElementById('song-artist').value.trim();
            const genre = document.getElementById('song-genre').value;
            
            if (!title || !artist) {
                showNotification("T√≠tulo y artista requeridos", "warning");
                return;
            }
            
            const btn = document.querySelector('#song-form .submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Procesando...';
            
            db.collection("songs").add({
                title, artist, genre, votes: 0, inPlaylist: false, played: false, playlistOrder: 999,
                addedAt: new Date().toISOString()
            }).then(() => {
                showNotification(`‚úÖ "${title}" agregada`, "success");
                document.getElementById('song-title').value = '';
                document.getElementById('song-artist').value = '';
                loadAllData();
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-check-circle"></i> AGREGAR CANCION AL REPERTORIO';
            }).catch(() => {
                showNotification("‚ùå Error", "danger");
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-check-circle"></i> AGREGAR CANCION AL REPERTORIO';
            });
        }

        window.resetAllVotes = function() {
            if (allSongs.length === 0) {
                showNotification("No hay canciones", "info");
                return;
            }
            
            if (confirm("‚ö†Ô∏è ¬øREINICIAR TODOS LOS VOTOS A CERO?\n\n‚úÖ Tambi√©n se resetear√° el contador de personas conectadas.")) {
                const batch = db.batch();
                allSongs.forEach(song => batch.update(db.collection("songs").doc(song.id), { votes: 0 }));
                batch.set(db.collection('stats').doc('connections'), {
                    count: 0, sessions: [], lastReset: new Date().toISOString()
                }, { merge: true });
                
                batch.commit()
                .then(() => {
                    allSongs.forEach(s => s.votes = 0);
                    playlistSongs.forEach(s => s.votes = 0);
                    showNotification("‚úÖ Votos y conexiones reiniciados", "success");
                    if (currentSection === 'top10') updateTop10List();
                    loadConnectionCount();
                }).catch(() => showNotification("‚ùå Error", "danger"));
            }
        };

        function loadConnectionCount() {
            db.collection('stats').doc('connections').get()
                .then(doc => {
                    if (doc.exists) {
                        document.getElementById("current-connections-count").textContent = doc.data().count || 0;
                    }
                }).catch(() => {});
        }

        window.removeFromPlaylist = function(songId) {
            const song = allSongs.find(s => s.id === songId);
            if (!song) return;
            if (confirm(`‚ùì Remover "${song.title}" de la playlist?`)) {
                db.collection("songs").doc(songId).update({ inPlaylist: false, playlistOrder: 999, played: false })
                .then(() => {
                    song.inPlaylist = false;
                    playlistSongs = playlistSongs.filter(s => s.id !== songId);
                    showNotification(`‚ÑπÔ∏è "${song.title}" removida`, "info");
                    loadStageMode();
                    if (document.getElementById('repertoire-modal').classList.contains('active')) loadRepertoireModal();
                }).catch(() => showNotification("‚ùå Error", "danger"));
            }
        };

        window.togglePlayed = function(songId) {
            const song = allSongs.find(s => s.id === songId);
            if (!song) return;
            const newStatus = !song.played;
            
            db.collection("songs").doc(songId).update({ played: newStatus })
            .then(() => {
                song.played = newStatus;
                const index = playlistSongs.findIndex(s => s.id === songId);
                if (index !== -1) playlistSongs[index].played = newStatus;
                showNotification(newStatus ? `‚úÖ "${song.title}" tocada` : `üîÅ "${song.title}" por tocar`, "success");
                loadPlaylist();
                updatePlaylistStats();
            }).catch(() => showNotification("‚ùå Error", "danger"));
        };

        window.clearPlaylist = function() {
            if (playlistSongs.length === 0) {
                showNotification("Playlist vac√≠a", "info");
                return;
            }
            if (confirm("‚ö†Ô∏è ¬øLimpiar TODA la playlist?")) {
                const batch = db.batch();
                playlistSongs.forEach(song => {
                    batch.update(db.collection("songs").doc(song.id), { inPlaylist: false, playlistOrder: 999, played: false });
                    song.inPlaylist = false;
                });
                batch.commit()
                .then(() => {
                    playlistSongs = [];
                    showNotification("‚úÖ Playlist limpiada", "success");
                    loadStageMode();
                }).catch(() => showNotification("‚ùå Error", "danger"));
            }
        };

        window.deleteSong = function(songId) {
            const song = allSongs.find(s => s.id === songId);
            if (!song) return;
            if (confirm(`‚ùì Eliminar "${song.title}"?`)) {
                db.collection("songs").doc(songId).delete()
                .then(() => {
                    allSongs = allSongs.filter(s => s.id !== songId);
                    playlistSongs = playlistSongs.filter(s => s.id !== songId);
                    showNotification(`‚úÖ "${song.title}" eliminada`, "success");
                    loadAllData();
                }).catch(() => showNotification("‚ùå Error", "danger"));
            }
        };

        window.markAsRead = function(messageId) {
            db.collection("temporary_data").doc(messageId).update({ status: "read" })
            .then(() => showNotification("‚úÖ Marcado como le√≠do", "success"))
            .catch(() => showNotification("‚ùå Error", "danger"));
        };

        window.markAllAsRead = function() {
            const unread = allMessages.filter(m => !m.read);
            if (unread.length === 0) {
                showNotification("Todos ya est√°n le√≠dos", "info");
                return;
            }
            if (confirm(`‚ö†Ô∏è Marcar ${unread.length} mensajes como le√≠dos?`)) {
                const batch = db.batch();
                unread.forEach(m => batch.update(db.collection("temporary_data").doc(m.id), { status: "read" }));
                batch.commit()
                .then(() => showNotification(`‚úÖ ${unread.length} marcados`, "success"))
                .catch(() => showNotification("‚ùå Error", "danger"));
            }
        };

        window.deleteMessage = function(messageId) {
            if (confirm("‚ùì Eliminar este mensaje?")) {
                db.collection("temporary_data").doc(messageId).delete()
                .then(() => {
                    allMessages = allMessages.filter(m => m.id !== messageId);
                    if (currentSection === 'messages') displayMessages();
                    updateMessageStats();
                    showNotification("‚úÖ Eliminado", "success");
                }).catch(() => showNotification("‚ùå Error", "danger"));
            }
        };

        window.deleteAllMessages = function() {
            if (allMessages.length === 0) {
                showNotification("No hay mensajes", "info");
                return;
            }
            if (confirm(`‚ö†Ô∏è Eliminar TODOS los ${allMessages.length} mensajes?`)) {
                const batch = db.batch();
                allMessages.forEach(m => batch.delete(db.collection("temporary_data").doc(m.id)));
                batch.commit()
                .then(() => {
                    allMessages = [];
                    if (currentSection === 'messages') displayMessages();
                    updateMessageStats();
                    showNotification("‚úÖ Todos eliminados", "success");
                }).catch(() => showNotification("‚ùå Error", "danger"));
            }
        };

        window.deleteSuggestion = function(suggestionId) {
            if (confirm("‚ùì Eliminar esta sugerencia?")) {
                db.collection("temporary_data").doc(suggestionId).delete()
                .then(() => {
                    allSuggestions = allSuggestions.filter(s => s.id !== suggestionId);
                    if (currentSection === 'suggestions') displaySuggestions();
                    updateSuggestionStats();
                    showNotification("‚úÖ Eliminada", "success");
                }).catch(() => showNotification("‚ùå Error", "danger"));
            }
        };

        window.deleteAllSuggestions = function() {
            if (allSuggestions.length === 0) {
                showNotification("No hay sugerencias", "info");
                return;
            }
            if (confirm(`‚ö†Ô∏è Eliminar TODAS las ${allSuggestions.length} sugerencias?`)) {
                const batch = db.batch();
                allSuggestions.forEach(s => batch.delete(db.collection("temporary_data").doc(s.id)));
                batch.commit()
                .then(() => {
                    allSuggestions = [];
                    if (currentSection === 'suggestions') displaySuggestions();
                    updateSuggestionStats();
                    showNotification("‚úÖ Todas eliminadas", "success");
                }).catch(() => showNotification("‚ùå Error", "danger"));
            }
        };

        function setupTemporaryDataCleanup() {
            setInterval(() => {
                const now = new Date();
                db.collection("temporary_data").get().then(snapshot => {
                    const batch = db.batch();
                    let count = 0;
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.expiresAt && new Date(data.expiresAt) < now) {
                            batch.delete(doc.ref);
                            count++;
                        }
                    });
                    if (count > 0) batch.commit();
                }).catch(() => {});
            }, 60 * 60 * 1000);
        }

        function showNotification(message, type = "info") {
            document.querySelectorAll('.notification').forEach(n => n.remove());
            const n = document.createElement('div');
            n.className = `alert alert-${type} alert-dismissible fade show notification`;
            n.innerHTML = `<button type="button" class="btn-close" onclick="this.remove()"></button><div>${message}</div>`;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 5000);
        }

        window.showSection = function(sectionId) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.getAttribute('data-section') === sectionId) btn.click();
            });
        };
    </script>
