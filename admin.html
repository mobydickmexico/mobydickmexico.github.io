<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¸ Admin â€“ MobyDick</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <style>
    body {
      background: #0f0f0f;
      color: #f1f1f1;
    }

    h1 {
      font-weight: 700;
    }

    .nav-tabs .nav-link {
      color: #aaa;
      border: none;
      font-size: 1.05rem;
    }

    .nav-tabs .nav-link.active {
      background: #1c1c1c;
      color: #fff;
      border-radius: 12px 12px 0 0;
    }

    .card {
      background: #1c1c1c;
      border: none;
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .song-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .song-info {
      flex: 1;
    }

    .song-title {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .song-artist {
      font-size: 0.9rem;
      color: #aaa;
    }

    .vote-badge {
      background: #ffc107;
      color: #000;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 12px;
      padding: 6px 12px;
      min-width: 52px;
      text-align: center;
    }

    .btn-big {
      font-size: 1.1rem;
    }

    .fixed-add {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      font-size: 1.8rem;
      z-index: 999;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 720px;
      }
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h1 class="text-center mb-3">ðŸŽ¸ Admin â€“ MobyDick</h1>

  <!-- Tabs -->
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#votadas">ðŸŽ¶ Votadas</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#playlist">ðŸ“œ Playlist</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#mensajes">ðŸ’¬ Mensajes</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#sugerencias">âž• Sugerencias</button>
    </li>
  </ul>

  <div class="tab-content pt-3">

    <!-- VOTADAS -->
    <div class="tab-pane fade show active" id="votadas">
      <div id="votedSongs"></div>
    </div>

    <!-- PLAYLIST -->
    <div class="tab-pane fade" id="playlist">
      <div id="playlistSongs"></div>
    </div>

    <!-- MENSAJES -->
    <div class="tab-pane fade" id="mensajes">
      <div id="messagesList"></div>
    </div>

    <!-- SUGERENCIAS -->
    <div class="tab-pane fade" id="sugerencias">
      <div id="suggestionsList"></div>
    </div>

  </div>
</div>

<!-- BotÃ³n agregar canciÃ³n -->
<button class="btn btn-success fixed-add" data-bs-toggle="modal" data-bs-target="#addSongModal">
  <i class="bi bi-plus"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="addSongModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header border-0">
        <h5 class="modal-title">Agregar canciÃ³n</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="songName" class="form-control mb-2" placeholder="CanciÃ³n">
        <input id="songArtist" class="form-control" placeholder="Artista">
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" onclick="addSong()">Agregar</button>
      </div>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
      apiKey: "AIzaSyAitXyfb6Zc9GVEm0X_Hen_QOiA5Y3Aw1U",
      authDomain: "rockrequests.firebaseapp.com",
      projectId: "rockrequests",
      storageBucket: "rockrequests.firebasestorage.app",
      messagingSenderId: "1000216858616",
      appId: "1:1000216858616:web:00bbd448eb034cba15d00d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const votedSongs = document.getElementById("votedSongs");
  const playlistSongs = document.getElementById("playlistSongs");
  const messagesList = document.getElementById("messagesList");
  const suggestionsList = document.getElementById("suggestionsList");

  // ðŸŽ¶ Canciones votadas
  db.ref("songs").orderByChild("votes").on("value", snap => {
    votedSongs.innerHTML = "";
    const arr = [];
    snap.forEach(c => arr.push({ id: c.key, ...c.val() }));
    arr.reverse().forEach(song => {
      votedSongs.innerHTML += `
        <div class="card p-3">
          <div class="song-card">
            <div class="song-info">
              <div class="song-title">${song.name}</div>
              <div class="song-artist">${song.artist}</div>
            </div>
            <div class="vote-badge">${song.votes || 0}</div>
            <button class="btn btn-primary btn-big" onclick="addToPlaylist('${song.id}')">âž•</button>
          </div>
        </div>`;
    });
  });

  function addToPlaylist(id) {
    db.ref("playlist/" + id).set(true);
  }

  // ðŸ“œ Playlist
  db.ref("playlist").on("value", snap => {
    playlistSongs.innerHTML = "";
    snap.forEach(c => {
      db.ref("songs/" + c.key).once("value", s => {
        if (!s.val()) return;
        playlistSongs.innerHTML += `
          <div class="card p-3">
            <div class="song-card">
              <div class="song-info">
                <div class="song-title">${s.val().name}</div>
                <div class="song-artist">${s.val().artist}</div>
              </div>
              <button class="btn btn-danger btn-big" onclick="removeFromPlaylist('${c.key}')">âœ•</button>
            </div>
          </div>`;
      });
    });
  });

  function removeFromPlaylist(id) {
    db.ref("playlist/" + id).remove();
  }

  // ðŸ’¬ Mensajes
  db.ref("messages").on("value", snap => {
    messagesList.innerHTML = "";
    snap.forEach(c => {
      messagesList.innerHTML += `
        <div class="card p-3">
          ${c.val().text || ""}
        </div>`;
    });
  });

  // âž• Sugerencias
  db.ref("temporary_data").on("value", snap => {
    suggestionsList.innerHTML = "";
    snap.forEach(c => {
      suggestionsList.innerHTML += `
        <div class="card p-3">
          ${c.val().song || ""}
        </div>`;
    });
  });

  function addSong() {
    const name = songName.value.trim();
    const artist = songArtist.value.trim();
    if (!name || !artist) return;

    db.ref("songs").push({ name, artist, votes: 0 });
    songName.value = "";
    songArtist.value = "";
    bootstrap.Modal.getInstance(addSongModal).hide();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
