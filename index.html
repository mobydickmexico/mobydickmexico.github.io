    <style>
        /* ========== RESET FULLSCREEN ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            overflow-x: hidden;
            background: #0a0a0a;
        }
        
        body { 
            background: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* Para Safari iOS */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top); /* Para notch de iPhone */
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* ========== TEMA OSCURO COMPLETO ========== */
        :root {
            --pub-red: #C20B17;
            --pub-blue: #0A4062;
            --pub-blue-dark: #082C47;
            --pub-yellow: #FFD700;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --bg-panel: #151515;
            --text-light: #f0f0f0;
            --text-muted: #888;
        }
        
        /* ========== CONTAINER PRINCIPAL FULLSCREEN ========== */
        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }
        
        .main-content {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin: auto;
        }
        
        /* ========== HEADER GRANDE ========== */
        .header-container {
            width: 100%;
            max-width: 850px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            transition: transform 0.3s ease;
        }
        
        .header-container:hover {
            transform: scale(1.01);
        }
        
        .header-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            aspect-ratio: 16/7; /* Proporci√≥n fija */
            filter: blur(10px);
            opacity: 0;
            transform: scale(1.03);
            transition: filter 0.8s ease-out, opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .header-image.loaded {
            filter: blur(0);
            opacity: 1;
            transform: scale(1);
        }
        
        /* ========== PANEL DE BOTONES ========== */
        .buttons-panel {
            background: var(--bg-panel);
            border-radius: 22px;
            padding: 2rem;
            border: 2px solid #2a2a2a;
            box-shadow: 0 12px 35px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
            max-width: 800px;
            transition: all 0.3s ease;
        }
        
        .buttons-panel:hover {
            border-color: var(--pub-blue);
            box-shadow: 0 18px 45px rgba(0,0,0,0.7);
        }
        
        /* ========== BOTONES GRANDES ========== */
        .action-btn {
            background: linear-gradient(145deg, var(--pub-blue), #083354);
            color: white;
            border: none;
            padding: 1.2rem 1.5rem;
            font-weight: bold;
            border-radius: 16px;
            width: 100%;
            font-size: 1.2rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            box-shadow: 0 6px 20px rgba(10, 64, 98, 0.4);
            border: 2px solid transparent;
            cursor: pointer;
            letter-spacing: 0.5px;
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(10, 64, 98, 0.5);
            border-color: var(--pub-blue);
        }
        
        .action-btn:active {
            transform: translateY(-2px);
        }
        
        .action-btn.share-btn {
            background: linear-gradient(145deg, var(--pub-red), #a80d14);
        }
        
        .action-btn.suggestion-btn {
            background: linear-gradient(145deg, #28a745, #1e7e34);
        }
        
        .action-btn.message-btn {
            background: linear-gradient(145deg, #17a2b8, #138496);
        }
        
        .action-btn.repertoire-btn {
            background: linear-gradient(145deg, var(--pub-blue-dark), #061e30) !important;
        }
        
        .action-btn.repertoire-btn:hover {
            background: linear-gradient(145deg, var(--pub-blue), #083354) !important;
        }
        
        /* ========== LOADING SCREEN ========== */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
        }
        
        #loading-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-spinner {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--pub-blue);
            animation: spin 1.2s ease-in-out infinite;
            margin-bottom: 25px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--pub-yellow);
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        /* ========== FOOTER ========== */
        .footer {
            background: linear-gradient(90deg, var(--pub-blue), var(--pub-red));
            color: white;
            padding: 1.2rem;
            border-radius: 12px;
            margin-top: 2.5rem;
            text-align: center;
            border-top: 4px solid var(--pub-yellow);
            width: 100%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* ========== FEEDBACK ========== */
        .feedback-container {
            min-height: 30px;
            margin-top: 0.8rem;
            width: 100%;
            max-width: 800px;
        }
        
        /* ========== MODALES ========== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            z-index: 9999;
            overflow-y: auto;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .modal-overlay.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: var(--bg-panel);
            border-radius: 25px;
            padding: 25px;
            max-width: 500px;
            margin: 20px auto;
            border: 3px solid var(--pub-blue);
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            max-height: 85vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .app-container {
                padding: 0.8rem;
                min-height: calc(100vh - 56px); /* Compensa barra navegador */
            }
            
            .main-content {
                gap: 1.5rem;
            }
            
            .header-container {
                border-radius: 15px;
            }
            
            .buttons-panel {
                padding: 1.5rem;

                border-radius: 18px;
            }
            
            .action-btn {
                padding: 1rem 1.2rem;
                font-size: 1.1rem;

            }
            
            .footer {

            }
            
            /* En m√≥viles, ajustar altura para evitar scroll */
            body {

        }
        
        @media (max-width: 480px) {

                gap: 0.8rem;

            }
            
            .action-btn {

                font-size: 1rem;
            }
            
            .header-container {
                border-radius: 12px;
            }
            
            .footer {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
        
        /* Pantallas grandes */
        @media (min-width: 1200px) {
            .main-content {
                max-width: 1000px;
            }
            
            .buttons-panel {
                padding: 2.5rem;
                gap: 1.5rem;
            }
            
            .action-btn {
                padding: 1.3rem 1.8rem;
                font-size: 1.3rem;
            }

                max-width: 950px;
            }
        }
        
        /* Evitar zoom en iOS */
        input, textarea, select {

        }
        
        /* Scrollbar personalizado */

        }

            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--pub-blue);
            border-radius: 4px;
        }
    </style>
</head>

    <script>
        // ========== CONFIGURACI√ìN FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyAitXyfb6Zc9GVEm0X_Hen_QOiA5Y3Aw1U",
            authDomain: "rockrequests.firebaseapp.com",
            projectId: "rockrequests",
            storageBucket: "rockrequests.firebasestorage.app",
            messagingSenderId: "1000216858616",
            appId: "1:1000216858616:web:00bbd448eb034cba15d00d"
        };

        // ========== INICIALIZAR ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ Iniciando aplicaci√≥n MobyDick...");
            
            // Ocultar loading screen
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 600);
                }
            }, 1500);
            
            // Generar ID de dispositivo
            let deviceId = localStorage.getItem('mobydick_device_id');
            if (!deviceId) {
                deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('mobydick_device_id', deviceId);
            }
            
            // Inicializar Firebase
            try {
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                console.log("‚úÖ Firebase inicializado");
                
                // Configurar listeners
                setupConnectionCounter(db);
                loadSongs(db);
                setupEventListeners();
                
            } catch (error) {
                console.error("‚ùå Error Firebase:", error);
            }
            
            // Ajustar altura en m√≥viles
            function adjustHeight() {
                const appContainer = document.querySelector('.app-container');
                if (appContainer && window.innerWidth <= 768) {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                    appContainer.style.minHeight = `${window.innerHeight}px`;
                }
            }
            
            adjustHeight();
            window.addEventListener('resize', adjustHeight);
            
            // Prevenir zoom en iOS
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        // ========== FUNCIONES MODALES ==========
        window.openRepertoireModal = function() {
            const modal = document.getElementById('repertoire-modal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeRepertoireModal = function() {
            const modal = document.getElementById('repertoire-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        window.openMessageModal = function() {
            const modal = document.getElementById('message-modal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeMessageModal = function() {
            const modal = document.getElementById('message-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        window.openSuggestionModal = function() {
            const modal = document.getElementById('suggestion-modal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeSuggestionModal = function() {
            const modal = document.getElementById('suggestion-modal');
            modal.classList.remove('active');
