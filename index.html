            min-height: -webkit-fill-available;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;

        :root {

            --pub-blue-dark: #082C47;
            --pub-yellow: #FFD700;
            --bg-dark: #0a0a0a;

            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem 1rem;

        .main-content {

            display: flex;

            align-items: center;

            flex-direction: column;
            gap: 1rem;
            width: 100%;

        }

        }
    </style>
</head>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAitXyfb6Zc9GVEm0X_Hen_QOiA5Y3Aw1U",
            authDomain: "rockrequests.firebaseapp.com",
            projectId: "rockrequests",
            storageBucket: "rockrequests.firebasestorage.app",
            messagingSenderId: "1000216858616",
            appId: "1:1000216858616:web:00bbd448eb034cba15d00d"
        };

        let allSongs = [];
        let myVotes = [];
        let tempSelectedSongs = [];
        let db = null;
        let connectionListener = null;
        let deviceId = null;
        let songsListener = null;

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => loadingScreen.style.display = 'none', 500);
                }
            }, 1500);
            
            deviceId = localStorage.getItem('mobydick_device_id');
            if (!deviceId) {
                deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('mobydick_device_id', deviceId);
            }
            
            initializeFirebase();
            
            const suggestionForm = document.getElementById('suggestion-form');
            if (suggestionForm) {
                suggestionForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    submitSuggestion();
                });
            }
            
            const saved = localStorage.getItem('mobydick_votes');
            if (saved) {
                try {
                    myVotes = JSON.parse(saved);
                } catch (e) { myVotes = []; }
            }
        });

        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                checkVoteLimit();
                setupConnectionCounter();
                loadSongs();
                setupSmartListener();
            } catch (error) {
                console.error("Error Firebase:", error);
            }
        }

        function loadSongs() {
            db.collection("songs").orderBy("title").get()
                .then((snapshot) => {
                    allSongs = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        allSongs.push({
                            id: doc.id,
                            title: data.title || "Sin t√≠tulo",
                            artist: data.artist || "Desconocido",
                            genre: data.genre || "Rock",
                            votes: data.votes || 0
                        });
                    });
                })
                .catch(error => console.error("Error cargando canciones:", error));
        }

        function setupSmartListener() {
            songsListener = db.collection("songs").onSnapshot((snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "modified") {
                        const updatedSong = { id: change.doc.id, ...change.doc.data() };
                        const index = allSongs.findIndex(s => s.id === updatedSong.id);
                        if (index !== -1) allSongs[index] = updatedSong;
                        
                        if (document.getElementById('repertoire-modal').classList.contains('active')) {
                            displayRepertoireSongs();
                        }
                    }
                });
            });
        }

        function setupConnectionCounter() {
            const counterRef = db.collection('stats').doc('connections');
            const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            counterRef.update({
                count: firebase.firestore.FieldValue.increment(1),
                sessions: firebase.firestore.FieldValue.arrayUnion(sessionId)
            }).catch(() => {
                counterRef.set({
                    count: 1,
                    sessions: [sessionId],
                    created: new Date().toISOString()
                });
            });
            
            connectionListener = counterRef.onSnapshot((doc) => {
                if (doc.exists) {
                    document.getElementById("connected-count").textContent = `${doc.data().count || 0} conectados`;
                }
            });
            
            window.addEventListener('beforeunload', () => {
                counterRef.update({
                    count: firebase.firestore.FieldValue.increment(-1),
                    sessions: firebase.firestore.FieldValue.arrayRemove(sessionId)
                }).catch(() => {});
                if (connectionListener) connectionListener();
            });
        }

        function checkVoteLimit() {
            const today = new Date().toISOString().split('T')[0];
            const votesToday = localStorage.getItem(`mobydick_votes_${deviceId}_${today}`);
            if (votesToday && parseInt(votesToday) >= 3) {
                document.getElementById('modal-submit-votes').disabled = true;
                return true;
            }
            return false;
        }

        // ========== FUNCIONES DE MODALES ==========
        window.openRequestModal = function() {
            tempSelectedSongs = [...myVotes];
            updateRequestSelectedSongs();
            document.getElementById('request-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeRequestModal = function() {
            document.getElementById('request-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        window.openSuggestionModal = function() {
            document.getElementById('suggestion-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeSuggestionModal = function() {
            document.getElementById('suggestion-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        window.openRepertoireModalForRequest = function() {
            document.getElementById('repertoire-modal').classList.add('active');
            displayRepertoireSongs();
            updateRepertoireCounter();
            document.body.style.overflow = 'hidden';
        };

        window.closeRepertoireModal = function() {
            document.getElementById('repertoire-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        window.searchRepertoire = function() {
            displayRepertoireSongs();
        };

        function displayRepertoireSongs() {
            const container = document.getElementById('repertoire-songs-container');
            const searchTerm = document.getElementById('repertoire-search').value.toLowerCase();
            
            let filteredSongs = allSongs;
            if (searchTerm) {
                filteredSongs = allSongs.filter(song => 
                    song.title.toLowerCase().includes(searchTerm) ||
                    song.artist.toLowerCase().includes(searchTerm)
                );
            }
            
            document.getElementById('repertoire-total-songs').textContent = `${filteredSongs.length} canciones`;
            
            let html = '';
            filteredSongs.forEach(song => {
                const isSelected = tempSelectedSongs.includes(song.id);
                html += `
                    <div class="song-item" data-song-id="${song.id}">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                        <div class="song-actions">
                            <span class="votes-badge">${song.votes} votos</span>
                            <button class="btn-vote ${isSelected ? 'selected' : ''}" 
                                    onclick="toggleTempSong('${song.id}')">
                                ${isSelected ? '<i class="bi bi-check-circle"></i> SELECCIONADA' : '<i class="bi bi-hand-thumbs-up"></i> SELECCIONAR'}
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        window.toggleTempSong = function(songId) {
            const isSelected = tempSelectedSongs.includes(songId);
            
            if (isSelected) {
                tempSelectedSongs = tempSelectedSongs.filter(id => id !== songId);
            } else {
                if (tempSelectedSongs.length >= 3) {
                    showMainFeedback("‚ùå M√°ximo 3 canciones por solicitud", "danger");
                    return;
                }
                tempSelectedSongs.push(songId);
            }
            
            // Actualizar UI
            const songElement = document.querySelector(`.song-item[data-song-id="${songId}"]`);
            if (songElement) {
                const btn = songElement.querySelector('.btn-vote');
                if (btn) {
                    if (tempSelectedSongs.includes(songId)) {
                        btn.classList.add('selected');
                        btn.innerHTML = '<i class="bi bi-check-circle"></i> SELECCIONADA';
                    } else {
                        btn.classList.remove('selected');
                        btn.innerHTML = '<i class="bi bi-hand-thumbs-up"></i> SELECCIONAR';
                    }
                }
            }
            
            updateRepertoireCounter();
        };

        function updateRepertoireCounter() {
            document.getElementById('repertoire-selected-count').textContent = tempSelectedSongs.length;
        }

        window.confirmSongSelection = function() {
            updateRequestSelectedSongs();
            closeRepertoireModal();
        };

        function updateRequestSelectedSongs() {
            const container = document.getElementById('request-songs-list');
            const countSpan = document.getElementById('request-count');
            
            countSpan.textContent = `${tempSelectedSongs.length}/3`;
            
            if (tempSelectedSongs.length === 0) {
                container.innerHTML = '<small class="text-muted">No has seleccionado canciones</small>';
                return;
            }
            
            let html = '';
            tempSelectedSongs.forEach(songId => {
                const song = allSongs.find(s => s.id === songId);
                if (song) {
                    html += `
                        <div class="selected-song-item">
                            <small><i class="bi bi-music-note"></i> <strong>${song.title}</strong> - ${song.artist}</small>
                            <span class="remove-song-btn" onclick="removeTempSong('${song.id}')">
                                <i class="bi bi-x-circle"></i>
                            </span>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }

        window.removeTempSong = function(songId) {
            tempSelectedSongs = tempSelectedSongs.filter(id => id !== songId);
            updateRequestSelectedSongs();
        };

        window.submitCompleteRequest = function() {
            const message = document.getElementById('request-message').value.trim();
            
            if (tempSelectedSongs.length === 0 && !message) {
                showRequestModalFeedback("Selecciona canciones o escribe un mensaje", "warning");
                return;
            }
            
            const btn = document.querySelector('#request-modal .request-btn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="bi bi-check2-circle"></i> ENVIANDO...';
            btn.disabled = true;
            
            const selectedSongTitles = tempSelectedSongs.map(id => {
                const song = allSongs.find(s => s.id === id);
                return song ? `${song.title} - ${song.artist}` : null;
            }).filter(Boolean);
            
            const requestData = {
                type: "complete_request",
                message: message || "(Sin mensaje)",
                songs: selectedSongTitles,
                songIds: tempSelectedSongs,
                deviceId: deviceId,
                createdAt: new Date().toISOString(),
                expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(),
                status: "unread"
            };
            
            db.collection("temporary_data").add(requestData)
            .then(() => {
                if (tempSelectedSongs.length > 0) {
                    const batch = db.batch();
                    tempSelectedSongs.forEach(songId => {
                        const songRef = db.collection("songs").doc(songId);
                        batch.update(songRef, {
                            votes: firebase.firestore.FieldValue.increment(1),
                            lastVoted: new Date().toISOString()
                        });
                    });
                    return batch.commit();
                }
                return Promise.resolve();
            })
            .then(() => {
                document.getElementById('request-message').value = '';
                tempSelectedSongs = [];
                
                showRequestModalFeedback("‚úÖ ¬°Solicitud enviada a la banda!", "success");
                
                setTimeout(() => {
                    closeRequestModal();
                }, 1500);
            })
            .catch(error => {
                console.error("Error:", error);
                showRequestModalFeedback("‚ùå Error al enviar solicitud", "danger");
            })
            .finally(() => {
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 2000);
            });
        };

        function showRequestModalFeedback(message, type) {
            const feedback = document.getElementById("request-modal-feedback");
            if (!feedback) return;
            
            feedback.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show py-2">
                    <small>${message}</small>
                    <button type="button" class="btn-close btn-sm" onclick="this.parentElement.remove()"></button>
                </div>
            `;
            
            setTimeout(() => {
                if (feedback.firstChild) feedback.firstChild.remove();
            }, 3000);
        }

        function showMainFeedback(message, type) {
            const feedback = document.getElementById("main-feedback");
            if (!feedback) return;
            
            feedback.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show py-2">
                    <small>${message}</small>
                    <button type="button" class="btn-close btn-sm" onclick="this.parentElement.remove()"></button>
                </div>
            `;
            
            setTimeout(() => {
                if (feedback.firstChild) feedback.firstChild.remove();
            }, 3000);
        }

        function submitSuggestion() {
            const title = document.getElementById('suggestion-title').value.trim();
            const artist = document.getElementById('suggestion-artist').value.trim();
            
            if (!title || !artist) {
                showSuggestionModalFeedback("Completa ambos campos", "warning");
                return;
            }
            
            db.collection("temporary_data").add({
                type: "suggestion",
                title: title,
                artist: artist,
                deviceId: deviceId,
                createdAt: new Date().toISOString(),
                expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(),
                status: "pending"
            })
            .then(() => {
                document.getElementById('suggestion-title').value = '';
                document.getElementById('suggestion-artist').value = '';
                showSuggestionModalFeedback("‚úÖ Sugerencia enviada", "success");
                setTimeout(() => closeSuggestionModal(), 1500);
            })
            .catch(error => {
                console.error("Error:", error);
                showSuggestionModalFeedback("‚ùå Error al enviar", "danger");
            });
        }

        function showSuggestionModalFeedback(message, type) {
            const feedback = document.getElementById("suggestion-modal-feedback");
            if (!feedback) return;
            
            feedback.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show py-2">
                    <small>${message}</small>
                    <button type="button" class="btn-close btn-sm" onclick="this.parentElement.remove()"></button>
                </div>
            `;
            
            setTimeout(() => {
                if (feedback.firstChild) feedback.firstChild.remove();
            }, 3000);
        }

        window.shareLink = function() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: "MobyDick", url: url })
                    .catch(() => copyToClipboard(url));
            } else {
                copyToClipboard(url);
            }
        };

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showMainFeedback("‚úÖ Enlace copiado", "success"))
                .catch(() => {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showMainFeedback("‚úÖ Enlace copiado", "success");
                });
        }
    </script>
